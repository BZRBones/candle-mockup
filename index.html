<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candle Label Mockup Generator</title>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .mockup-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .mockup-card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Candle Label Mockup Generator</h1>

  <button onclick="openUploadWidget()">Upload Label Image</button>

  <p>Or paste your label public ID manually:</p>
  <input type="text" id="labelInput" placeholder="e.g., WC._Glass_Labels_12_yleqzw" />

  <p>Optional: Adjust label width (default 600):</p>
  <input type="text" id="widthInput" placeholder="600" />

  <p>Optional: Adjust label Y position (default 40):</p>
  <input type="text" id="yInput" placeholder="40" />

  <br />
  <button onclick="generateGallery()">Generate Mockups</button>

  <div class="grid" id="previewGallery"></div>

  <script>
    const cloudName = "dxvvsayvg";
    const uploadPreset = "ml_default";
    const baseImages = [
      "4_ovolhb",
      "7_rdl2ci",
      "6_nctvek",
      "2_nyzizh",
      "5_mvs3ou"
    ];

    function openUploadWidget() {
      cloudinary.openUploadWidget({
        cloudName: cloudName,
        uploadPreset: uploadPreset,
        sources: ['local', 'url', 'camera'],
        multiple: false,
        cropping: false,
        folder: "labels"
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          const publicId = result.info.public_id;
          document.getElementById("labelInput").value = publicId;
          generateGallery();
        }
      });
    }

    function generateGallery() {
      const labelId = document.getElementById("labelInput").value;
      const width = document.getElementById("widthInput").value || 600;
      const y = document.getElementById("yInput").value || 40;
      const gallery = document.getElementById("previewGallery");

      if (!labelId) {
        alert("Please enter a label public ID");
        return;
      }

      gallery.innerHTML = "";

      baseImages.forEach((baseId) => {
        const url = `https://res.cloudinary.com/${cloudName}/image/upload/l_${labelId},w_${width},x_0,y_${y}/${baseId}.png`;
        const card = document.createElement("div");
        card.className = "mockup-card";
        card.innerHTML = `
          <img src="${url}" alt="Mockup" />
          <a href="${url}" download="${baseId}-mockup.png">
            <button>Download</button>
          </a>
        `;
        gallery.appendChild(card);
      });
    }
  </script>
</body>
</html>
