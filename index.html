<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Candle Label Mockup Generator</title>
  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f8f8f8;
      text-align: center;
    }
    input[type="text"] {
      width: 300px;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5rem;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }
    .mockup-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 300px;
    }
    .mockup-card img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Candle Label Mockup Generator</h1>

  <button onclick="openUploadWidget()">Upload Label Image</button>

  <p>Or paste your label public ID manually:</p>
  <input type="text" id="labelInput" value="WC._Glass_Labels_12_yleqzw" placeholder="e.g., WC._Glass_Labels_12_yleqzw" />

  <p>Optional: Adjust label width (default 600):</p>
  <input type="text" id="widthInput" placeholder="600" />

  <p>Optional: Adjust label Y position (default 40):</p>
  <input type="text" id="yInput" placeholder="40" />

  <br />
  <button onclick="generateGallery()">Generate Mockups</button>

  <div class="grid" id="previewGallery"></div>

  <script>
    const cloudName = "dxvvsayvg";
    const uploadPreset = "ml_default";
    const baseImages = [
      "4_ovolhb",
      "7_rdl2ci",
      "6_nctvek",
      "2_nyzizh",
      "5_mvs3ou"
    ];

    function openUploadWidget() {
      cloudinary.openUploadWidget({
        cloudName: cloudName,
        uploadPreset: uploadPreset,
        sources: ['local', 'url', 'camera'],
        multiple: false,
        cropping: false,
        folder: "labels"
      }, (error, result) => {
        if (!error && result && result.event === "success") {
          const secureUrl = result.info.secure_url;
          const publicId = result.info.public_id.split('/').pop();
          document.getElementById("labelInput").value = publicId;
          console.log("Uploaded label:", publicId);

          fetch(secureUrl)
            .then(() => {
              console.log("✅ Label processed and fetched.");
              generateGallery();
            })
            .catch(() => {
              console.log("❌ Label not ready yet. Retrying in 2s...");
              setTimeout(() => generateGallery(), 2000);
            });
        }
      });
    }

    function generateGallery() {
      const labelId = document.getElementById("labelInput").value.trim();
      const encodedLabelId = encodeURIComponent(labelId);
      const width = document.getElementById("widthInput").value || 600;
      const y = document.getElementById("yInput").value || 40;
      const gallery = document.getElementById("previewGallery");

      if (!labelId) {
        alert("Please enter or upload a label public ID first.");
        return;
      }

      gallery.innerHTML = "";
      console.log("Generating mockups with label:", encodedLabelId);

      baseImages.forEach((baseId) => {
        const formats = [".png", ".jpg", ".jpeg", ""];
        let found = false;
        formats.forEach(ext => {
          if (!found) {
            const url = `https://res.cloudinary.com/${cloudName}/image/upload/l_${encodedLabelId},w_${width},x_0,y_${y}/${baseId}${ext}`;
            const img = new Image();
            img.src = url;
            img.onload = () => {
              if (!found) {
                found = true;
                const card = document.createElement("div");
                card.className = "mockup-card";
                card.innerHTML = `
                  <img src="${url}" alt="Mockup" />
                  <a href="${url}" download="${baseId}-mockup.png">
                    <button>Download</button>
                  </a>
                `;
                gallery.appendChild(card);
                console.log("✅ Loaded:", url);
              }
            };
            img.onerror = () => console.log("❌ Not found:", url);
          }
        });
      });
    }
  </script>
</body>
</html>
